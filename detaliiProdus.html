    <link rel="stylesheet" href="style_ex2.css">
</head>
<body>

    <h1>Detalii produs</h1>

    <div class="produs-card">
        <h2>Telefon iPhone 17 Pro</h2>
        <img src="iphone17.jpg" alt="Telefon iPhone 17 Pro" style="width:100%; max-width:200px; margin-bottom: 10px;">
        
        <br>
        <button id="btnDetalii">Afișează detalii</button>

        <div id="detalii">
            <p>Acesta este cel mai nou model de telefon, echipat cu un procesor ultra-rapid și o cameră foto revoluționară. Bateria durează până la 48 de ore.</p>
            <p class="info-data">
                Informațiile sunt valabile la data: <span id="dataProdus"></span>.
            </p>
        </div>
    </div>

    <script src="script_ex2.js"></script>
